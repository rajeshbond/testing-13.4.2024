<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achivers Board</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="static/css/achivers.css?v=1.0.0.2"> <!-- Custom CSS file -->
  <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
  <!-- Chart.js for charting -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="full-height-container">
    <h2>Achivers Board</h2>
    <div class="back-btn">
      <button class = "btn btn-custom back-btn" onclick="history.back()">Dash Board</button>
    </div>
    
    <div class="table-wrapper">
      <h3>SUPER HERO ADVANCE</h3>
      <div id="super_hero_advance-table"></div>
    </div>
    
    <div class="table-wrapper">
      <h3>SUPER HERO BULLISH CROSSOVER</h3>
      <div id="super_hero_bullish_crossover-table"></div>
    </div>
    
    <div class="table-wrapper">
      <h3>SUPER HERO REVERSAL</h3>
      <div id="super_hero_reversal-table"></div>
    </div>
    
    <div class="table-wrapper">
      <h3>SUPER HERO BOTTOM SUPPORT</h3>
      <div id="super_hero_bottom_support-table"></div>
    </div>
    
    <div class="table-wrapper">
      <h3>SUPER HERO PULL BACK</h3>
      <div id="super_hero_pull_back-table"></div>
    </div>
  </div>

  <!-- Popup HTML -->
  <div class="popup-overlay" id="popup-overlay">
    <div class="popup">
      <div class="popup-header">
        <span class="popup-close" onclick="closePopup()">&times;</span>
      </div>
      <div id="popup-content">Popup Content</div>
    </div>
  </div>

  <!-- JavaScript for table generation -->
  <script src="static/js/achivers.js?v=1.0.0.2"></script>
</body>
</html>
